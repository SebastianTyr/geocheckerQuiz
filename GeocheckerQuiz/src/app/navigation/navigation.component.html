<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/quiz" routerLinkActive="active">Start Quiz</a>
      <a mat-list-item href="#">Back to Geocache</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      Welcome in Geochecker Quiz!
      <div class="flex-stretch"></div>
      <mat-icon class="mr-8">brightness_5</mat-icon>
      <mat-slide-toggle (change)="onDarkSwitched($event)"></mat-slide-toggle>
      <mat-icon>bedtime</mat-icon>
    </mat-toolbar>
    <div class="animation-container"></div>
    <router-outlet></router-outlet>
    <div class="button-container">
      <button mat-raised-button color="primary" routerLink="/quiz" routerLinkActive="active">Start Quiz</button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
